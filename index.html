<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Game</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #2a9d8f;
            margin-bottom: 20px;
            text-shadow: 2px 2px #e9c46a;
        }

        
        .button-container {
            margin: 20px 0;
        }

        button {
            background-color: #264653;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #2a9d8f;
            transform: scale(1.1);
        }

        
        .result-container {
            background-color: #e9c46a;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }

        .result-container h2 {
            margin: 0;
            color: #264653;
        }

        .result-container p {
            margin: 5px 0;
            color: #6d6875;
        }
    </style>
</head>
<body>
    <h1>Bat Ball Stump Game</h1>
    
    
    <div class="button-container">
        <button onclick="playGame('Bat')">Batüèè</button>
        <button onclick="playGame('Ball')">Ball‚öΩ</button>
        <button onclick="playGame('Stump')">Stump‚ùó‚ùó‚ùó</button>
    </div>

    
    <div id="result" class="result-container" style="display: none;">
        <h2>Game Result</h2>
        <p id="user-choice"></p>
        <p id="computer-choice"></p>
        <p id="result-message"></p>
    </div>

    <script>
        function playGame(userChoice) {
            
            const choices = ['Bat', 'Ball', 'Stump'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];

            
            let resultMessage;
            if (userChoice === computerChoice) {
                resultMessage = "It's a tie!";
            } else if (
                (userChoice === 'Bat' && computerChoice === 'Ball') ||
                (userChoice === 'Ball' && computerChoice === 'Stump') ||
                (userChoice === 'Stump' && computerChoice === 'Bat')
            ) {
                resultMessage = 'User won!';
            } else {
                resultMessage = 'Computer has won!';
            }

            document.getElementById('user-choice').textContent = `You chose: ${userChoice}`;
            document.getElementById('computer-choice').textContent = `Computer chose: ${computerChoice}`;
            document.getElementById('result-message').textContent = resultMessage;

            
            const resultContainer = document.getElementById('result');
            resultContainer.style.display = 'block';
        }
    </script>
</body>
</html>
